         <input  type="text" placeholder="Busqueda...." id="busqueda" alt="">
    </header>
    <main>
        <h3>Contacta con nosotros</h3>
        <div id="contacta">
            <div id="formulari">
                <!-- multistep form -->
                <form id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                    <li class="active">Paso 1</li>
                    <li>Paso 2</li>
                    <li>Paso 3</li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                    <h2 class="fs-title">Inicia sesion</h2>
                    <h3 class="fs-subtitle">Paso 1</h3>
                    <hr>
                    <input type="text" name="email" placeholder="Email" /><hr>
                    
                    <input type="password" name="pass" placeholder="Password" /><hr>
                    <input type="password" name="cpass" placeholder="Confirm Password" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>

                    <fieldset>
                    <h2 class="fs-title">Tu perfil</h2>
                    <h3 class="fs-subtitle">Paso 2</h3>
                    <input type="text" name="twitter" placeholder="Twitter" />
                    <input type="text" name="facebook" placeholder="Facebook" />
                    <input type="text" name="gplus" placeholder="Google Plus" />
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>

                    <fieldset>
                    <h2 class="fs-title">Detalles personales</h2>
                    <h3 class="fs-subtitle">Paso 3</h3>
                    <input type="text" name="fname" placeholder="First Name" />
                    <input type="text" name="lname" placeholder="Last Name" />
                    <input type="text" name="phone" placeholder="Phone" />
                    <textarea name="address" placeholder="Address"></textarea>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                    </fieldset>
                </form>

            </div>
            
            
        </div>
        
    </main>
